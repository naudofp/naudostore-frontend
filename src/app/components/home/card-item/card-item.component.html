    <div class="card m-3">
        <div class="card-image">
          <figure class="image is-4by3">
            <img [src]="product.imageBase64" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
            <div class="media-content">
              <p class="title is-5">{{ product.name }}</p>
              <p class="subtitle is-6">{{ product.description.substring(0, 20) + "..."}}</p>
            </div>
        </div>
    </div>
